<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Lock Up</title>

  <style>
    .yellow-button{
      background-color: yellow;
      border: 2px solid black;
      border-radius: 3px;
    }
    .orange-button{
      background-color: orange;
      border: 2px solid black;
      border-radius: 3px;
    }



  </style>
</head>
<body>

  <p>
    Adult Plain Cotton T-Shirt
  </p><br>
  <p>
    Price:$7.99
  </p><br>
  <button class="yellow-button" onclick="alert('Added');">Add to cart</button>
  <button class="orange-button" onclick="alert('Loading...'); alert('Purchased!');">Buy Now</button>

  
</body>
</html>
